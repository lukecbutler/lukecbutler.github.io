<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Dobby the Elf</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Ensure full height on iPhone Safari */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* prevents weird scrolling issues */
    }

    /* Make iframe fill the safe viewport */
    div {
      position: fixed;
      top: env(safe-area-inset-top);
      bottom: env(safe-area-inset-bottom);
      left: env(safe-area-inset-left);
      right: env(safe-area-inset-right);
      width: calc(100% - env(safe-area-inset-left) - env(safe-area-inset-right));
      height: calc(100% - env(safe-area-inset-top) - env(safe-area-inset-bottom));
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div>
    <iframe src="https://copilotstudio.microsoft.com/environments/27b91434-a5df-e720-9953-e4794049fa0d/bots/crcd1_dobbyTheElf/webchat?__version__=2"></iframe>
  </div>
</body>
</html>
